<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#f5f5f5">

<title>Notes</title>
<link rel="icon" type="image/png" href="http://clh.sh/files/imgs/robotics-notes/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="http://clh.sh/files/imgs/robotics-notes/favicon-16x16.png" sizes="16x16" />

<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:400,300" rel="stylesheet">
<style>
body {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
    font-family: 'Oswald', sans-serif;
	height: 100vh;
}
* {
    box-sizing: border-box;
}
h1 {
   font-weight: 400;
}
#top {
    position: absolute;
    height: 10vh;
    width: 100vw;
    border-bottom: 10px solid #92D190;
    top: 0px;
    background-color: #f5f5f5;
    -webkit-box-shadow: 0px 1px 2px 0px rgba(156,175,183,1);
    -moz-box-shadow: 0px 1px 2px 0px rgba(156,175,183,1);
    box-shadow: 0px 1px 2px 0px rgba(156,175,183,1);
    z-index: 100;
	
}
#top-in {
	display: flex;
	padding: 1vh;
	padding-bottom: 2vh;
	justify-content: flex-end;
	width: 100%;
	height: 100%;
	animation: fall-in 0.3s;
	overflow-x: auto;
	overflow-y: hidden;
}
#top-in > a > svg {
height: 7vh;
width: 7vh;
margin-right: 1vh;
padding: 1vh;
border: 1px black solid;
border-radius: 5px;
}
.top-spacer {
width: 3vh;
}
#content {
    width: 100vw;
    height: 90vh;
    position: absolute;
    top: 10vh;
}
.content-logged-in {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: start;
    height: 100%;
	flex-direction: column;
	padding: 1em;
	overflow-y: auto;
	animation: fall-in 0.3s;
}
.postlist { 
padding: 0.5em;
}
.postlist > div {
    display: flex; 
    flex-direction: column;
    align-items: center;
	flex-wrap: wrap;
    animation: fall-in 0.2s;
	margin: 1em;
    position: relative;
    background: #f5f5f5;
    padding: 2em;
	max-width: 80vw;
	word-wrap: break-word;
	min-height: -webkit-min-content;
	min-height: -moz-min-content;
	min-height: min-content;
    animation: fall-in 0.3s;
    border-radius: 10px;
    box-shadow: 0px 2px 0px 2px #92D190;
}
.content-send {
    display: flex; 
    flex-direction: column;
    align-items: center;
    animation: fall-in 0.2s;
	margin-bottom: 2em;
    position: relative;
    background: #f5f5f5;
    padding: 2em;
	min-height: -webkit-min-content;
	min-height: -moz-min-content;
	min-height: min-content;
    animation: fall-in 0.3s;
    border-radius: 10px;
    box-shadow: 0px 2px 0px 2px #92D190;
}
.send-input {
    border-radius: 0.1em;
	border: 1px solid black;
	padding: 0.1em;
	min-width: 8em;
	cursor: text;
	max-width: 10em;
}
.what-type-content {
   width: 100%;
   max-width: 4in;
   padding: 0.2em;
   display: flex;
   justify-content: space-around;
}
.what-type-content > label {
    width: 30%;
    flex-grow: 1;
	margin-right: 1%;
}
.what-type-content > label > svg {
width: 100%;
padding: 3px;
border: 1px black solid;
border-radius: 5px;
cursor: pointer;
}
input:checked + svg {
    fill: white;
	border-color: white;
	background: black;
}
.send-input:empty:before {
  content: "What Happened?";
  color: #999999;
  display: block;
}
#login {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
	z-index: 3;
}
#login > .login-in {
    display: flex; 
    flex-direction: column;
    align-items: center;
    position: relative;
    background: #f5f5f5;
    padding: 4em;
    animation: fall-in 0.3s;
    border-radius: 10px;
    box-shadow: 0px 2px 0px 2px #92D190;
}
.login-in > * {
    display: block;
    margin: 10px;
}
.login-hidden {
    animation: fade-out 0.2s;
    opacity: 0;
	display: none !important;
}
button {
    background: #00000033;
    border: none;
    padding: 0.5em;
    cursor: pointer;
    border-radius: 1px;
}
.error {
   color: #CE6A85;
   fill: #CE6A85;
}
a:link {
    color: #7AAD74;
}
a:visited {
    color: #62935B;
}
input[type=radio] {
 display: none;
}
.modal {
    position: fixed;
	width: 100%;
	top: 10vh;
	height: 100%;
	background: #ffffff;
	z-index: 2;
	padding: 4em;
    display: flex; 
    flex-direction: column;
    align-items: center;
    animation: fall-in 0.3s;
	overflow-y: auto;
}
.modal > div {
    display: flex; 
    flex-direction: column;
    align-items: center;
    position: relative;
    background: #f5f5f5;
    padding: 4em;
	margin: 1em;
    animation: fall-in 0.3s;
    border-radius: 10px;
    box-shadow: 0px 2px 0px 2px #92D190;
}
.snackbar {
    position: fixed;
    background: #eeeeee;
    padding: 1em;
    z-index: 101;
    border-radius: 10px;
    width: auto;
    text-align: center;
    box-shadow: 0px 1px 2px 2px #00000079;
    animation: fall-in-5vh-offset 0.2s;
    top: 5vh;
    border-color: #92D190;
    border-width: 0px 2px 2px 2px;
    border-style: solid;
    left: 50%;
    transform: translate(-50%, 0);
}
.editmenu {
    position: absolute;
	top: 0px;
	right: 0px;
	height: 2em;
	width: auto;
	padding: 0.125em;
	overflow: hidden;
	display: none; 
	align-items: center;
	justify-content: space-around;
}

div.my-doc > .editmenu {
    display: flex; 
}
.editmenu > a > svg {
    width: 1.75em;
	height: 1.75em;
}
#output-preview {
    max-width: 90vw;
	max-height: 90vh;
	overflow: auto;
}
.out {
    opacity: 0 !important;
	animation: none !important;
	display: none !important;
}
@keyframes fade-out {
    from { opacity: 1; display: block;}
    to { opacity: 0; display: block;}
}
@keyframes fall-in {
    from {top: -200vh; opacity: 0; }
    to {top: 0px; opacity: 1; }
}
@keyframes fall-in-5vh-offset {
    from {top: -200vh; opacity: 0; }
    to {top: 5vh; opacity: 1; }
}

div { max-width: 100%; word-wrap: break-word; }
</style>

<script>
String.prototype.HTML = function () {
    return this
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
 }

var currentIndex = 0, totalDocs = {}, modalOpen = false;
function loginReq(y,x) {
if(!x || !y) { return snackbar('Please fill all fields!',3000,'war')}
var req = new XMLHttpRequest();

req.onreadystatechange = function() {
 if(req.readyState == 4) {
 if(req.status == 200) {
     localStorage.setItem("name", y);
     localStorage.setItem("auth", req.responseText);
     document.getElementById("login").classList.add("login-hidden");
     document.querySelector('.content-logged-in').classList.remove("out");
     document.querySelector('#top-in').classList.remove("out");
	 reload(0);
 } else if (req.status == 403) {
     snackbar("Incorrect login information!", 3000,'war');
 }
 }
}

req.onerror = function() {
    snackbar('There was an error. Try again later',3000,'err');
}

req.open("GET", "/token?name=" + encodeURIComponent(y));

req.setRequestHeader("Authorization", x);

req.send();
}
function submit(x) {
var req = new XMLHttpRequest();

req.onload = function() {
 if(req.status == 201) {
     reload(currentIndex);
 }
}

req.onerror = function() {
    snackbar('There was an error. Try again later',3000,'err');
}

req.open("POST", "/submit");

req.setRequestHeader("Authorization", localStorage.getItem('auth'));
req.setRequestHeader("Content-Type", "application/json");

req.send(JSON.stringify({d: x}));
}

function reload(x,timeAt) {

var req = new XMLHttpRequest();

var reloadanimelem = document.getElementById('reloadanimcontainer');
reloadanimelem.innerHTML = '<svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling" style="background: none;"><circle cx="50" cy="50" fill="none" ng-attr-stroke="{{config.color}}" ng-attr-stroke-width="{{config.width}}" ng-attr-r="{{config.radius}}" ng-attr-stroke-dasharray="{{config.dasharray}}" stroke="#000000" stroke-width="2" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(29.7828 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>';

req.onreadystatechange = function() {
if(req.readyState == 4) {
 if(req.status == 200) {
     var uploadList = document.querySelector('.postlist');
	 var parsedResp = JSON.parse(req.responseText);
	 var eventualHtml = '';
	 
     reloadanimelem.innerHTML = '<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" viewBox="0 0 24 24" clip-rule="evenodd"><path d="M7 9h-7v-7h1v5.2c1.853-4.237 6.083-7.2 11-7.2 6.623 0 12 5.377 12 12s-5.377 12-12 12c-6.286 0-11.45-4.844-11.959-11h1.004c.506 5.603 5.221 10 10.955 10 6.071 0 11-4.929 11-11s-4.929-11-11-11c-4.66 0-8.647 2.904-10.249 7h5.249v1z"/></svg>'
     
	 parsedResp.forEach(x => {
	     totalDocs[x.id] = x
	 });
	 
	 Object.values(totalDocs).sort(function(a,b) {return b.date - a.date}).forEach(x => {
	     eventualHtml = eventualHtml + "<div" + ((x.author == localStorage.getItem('name'))?(' class="my-doc" data-docid="'+x.id+'"'):'') + "><div>Team: <span class=\"editable-in-edit-mode edit-dropdown\">" + (((["Software","Hardware","Other"])[x.d.team]) || 'Error') + "</span></div><div>People Responsible: <span class=\"editable-in-edit-mode\">" + x.d.names.HTML() + '</span></div><div> Summary: <span class=\"editable-in-edit-mode\">' + x.d.content.HTML() + '</span></div></div>'
	 });
	 
	 //currentIndex = parsedResp.length
	 
	 uploadList.innerHTML = eventualHtml;
 } else if (req.status == 403) {
     localStorage.removeItem('auth');
	 location.reload();
 }
 }
}

req.onerror = function() {
    snackbar('There was an error. Try again later',3000,'err');
     reloadanimelem.innerHTML = '<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" viewBox="0 0 24 24" clip-rule="evenodd"><path d="M7 9h-7v-7h1v5.2c1.853-4.237 6.083-7.2 11-7.2 6.623 0 12 5.377 12 12s-5.377 12-12 12c-6.286 0-11.45-4.844-11.959-11h1.004c.506 5.603 5.221 10 10.955 10 6.071 0 11-4.929 11-11s-4.929-11-11-11c-4.66 0-8.647 2.904-10.249 7h5.249v1z"/></svg>'

}

req.open("GET", "/docs?t=time&n=50&d=" + (function(d) { return timeAt || ( ( new Date ( Date.now() ) ).setHours(0,0,0,0) ) })() + "&a=" + currentIndex );

req.setRequestHeader("Authorization", localStorage.getItem('auth'));

req.send();
}

function hideModal () {
    document.querySelector('.output-button > svg').style.background = 'transparent'
    document.querySelector('.output-button > svg').style.fill = '#000000'
    document.querySelector('.content-logged-in').style.overflowY = 'auto'
	document.querySelector('.modal').classList.add('out');
	modalOpen = false;
}

function snackbar(text,dur,type) {
    var colors = {
        "suc": '#92D190',
        "err": "#DD8B8B",
        "war": "#FAB28E"
    }
    var elem = document.createElement('div');
    
    document.querySelectorAll('.snackbar').forEach(x => {
        x.parentElement.removeChild(x);
    });
    
    elem.classList.add('snackbar');
    elem.style.borderColor = colors[type] || colors.suc
    elem.style.cursor = 'default'
    elem.onclick = function() {
        elem.parentElement.removeChild(elem);
    }
    elem.innerHTML = (text || 'There was an error. Please try again.').HTML();
    
    document.body.appendChild(elem);
    
    
    setTimeout(function () {
        try { document.body.removeChild(elem); } catch (e) {}
    }, 3000 || dur);
}

//from http://jsfiddle.net/jdhenckel/km7prgv4/3
function copyToClip(str,notify) {
  function listener(e) {
    e.clipboardData.setData("text/html", str);
    e.preventDefault();
	if(notify) { snackbar('Data copied!',3000,'suc') }
  }
  document.addEventListener("copy", listener);
  document.execCommand("copy");
  document.removeEventListener("copy", listener);
};

function editMode() {
    document.querySelectorAll('.my-doc > div > .editable-in-edit-mode').forEach(x => {
	    x.contentEditable = true;
		x.style.border = '1px solid black'
	});
    document.querySelectorAll('.my-doc > div > .editable-in-edit-mode.edit-dropdown').forEach(x => {
	    x.innerHTML = '<select><option>Software</option><option>Hardware</option><option>Other</option>'
	});
    
}
